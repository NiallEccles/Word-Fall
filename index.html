<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div style="position: relative; z-index: 5;" class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6 flex flex-row justify-between items-center">
            <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">Word Fall</h1>
            <div class="start rounded-md">
            <button id="start"
                class="max-w-xs shadow flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10"
            >
            Start Game
            </a>
          </div>
          <div class="game" hidden>
            <form class="max-w-xs" onsubmit="return onSubmit(event)">
              <input type="hidden" name="remember" value="true">
              <div class="rounded-md shadow-sm -space-y-px">
                <div>
                  <label for="wordInput" class="sr-only"></label>
                  <input id="wordInput" name="wordInput" type="text" class="appearance-none rounded-none relative block w-full px-8 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 md:text-lg md:px-3" placeholder="Start typing here...">
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
    <div id="instructions" class="max-w-7xl px-7 py-12 lg:flex flex-col">
      <h2 class="text-2xl font-extrabold tracking-tight text-gray-900">
        <span class="block text-indigo-600">How to play</span>
      </h2>
      <h2 class="text-4xl font-extrabold tracking-tight text-gray-900">
        <span class="block">Getting Started</span>
      </h2>
      <p class="text-lg font-extrabold tracking-tight py-4 text-gray-800">Once you click <button id="highlightStart" class="hover:underline text-lg text-indigo-600 font-extrabold tracking-tight text-gray-800">Start Game</button> words will start to fall from the top of the screen. You have to type out the words as they come. If the words reach the end they will disappear. If you type the word correctly the water level will rise.</p>
    </div>
    <div id="overlay" class="fixed z-10 inset-0 overflow-y-auto" hidden>
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 id="scoreOutput" class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                </h3>
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                  Retry?
                </h3>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button id="retryYes" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
              Yes
            </button>
            <button id="retryNo" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
              No
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="water"></div>
    <div class="rain"></div>
    <script src="./script.js"></script>
  </body>
</html>
